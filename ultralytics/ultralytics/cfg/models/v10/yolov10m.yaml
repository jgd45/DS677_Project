# YOLOv10m object detection model with P3/8 - P5/32 outputs
# Model docs: https://docs.ultralytics.com/models/yolov10
# Task docs: https://docs.ultralytics.com/tasks/detect

# Parameters
# -------------------------------------------------------------
#  YOLOâ€‘v10â€¯m  â€¢  2 classes  â€¢  CBAM after backbone
# -------------------------------------------------------------
#nc: 2
scales:
  m: [0.67, 0.75, 1024]        # depth, width, max_ch

backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv,        [64,   3, 2]]         # 0  P1/2
  - [-1, 1, Conv,        [128,  3, 2]]         # 1  P2/4
  - [-1, 5, C2f,         [128, True]]          # 2
  - [-1, 1, Conv,        [256,  3, 2]]         # 3  P3/8
  - [-1, 8, C2f,         [256, True]]          # 4
  - [-1, 1, nn.Dropout2d,[0.1]]                # 5
  - [-1, 1, SCDown,      [512,  3, 2]]         # 6  P4/16
  - [-1, 8, C2f,         [512, True]]          # 7
  - [-1, 1, SCDown,      [1024, 3, 2]]         # 8  P5/32
  - [-1, 5, C2fCIB,      [1024, True]]         # 9
  - [-1, 1, PSA,         [1024]]               # 10
  - [-1, 1, SPPF,        [1024, 5]]            # 11
  - [-1, 1, PSA,         [1024]]               # 12
  # ---------- NEW: attention block ----------
  # 1024Ã—0.75 = 768 real channels, so pass 768
  - [-1, 1, CBAM,        [768]]                # 13
  # ------------------------------------------

head:
  # P5 â†’ P4
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 14
  - [[-1,  6], 1, Concat, [1]]                 # 15  (768 + 384)  P4
  - [-1, 3, C2f,        [512]]                 # 16

  # P4 â†’ P3
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 17
  - [[-1, 4], 1, Concat, [1]]                  # 18  (512 + 192)  P3
  - [-1, 3, C2f,        [256]]                 # 19

  # small head â†’ medium
  - [-1, 1, Conv,       [256, 3, 2]]           # 20
  - [[-1, 16], 1, Concat, [1]]                 # 21
  - [-1, 3, C2fCIB,     [512, True]]           # 22  (P4/16)

  # medium â†’ large
  - [-1, 1, SCDown,     [512, 3, 2]]           # 23
  - [[-1, 10], 1, Concat, [1]]                 # 24
  - [-1, 3, C2fCIB,     [1024, True]]          # 25  (P5/32)

  # Detect heads
  - [[19, 22, 25], 1, v10Detect, [nc]]         # 26
# Parameters
nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov10n.yaml' will call yolov10.yaml with scale 'n'
  # [depth, width, max_channels]
  m: [0.67, 0.75, 768]

backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 3, C2f, [128, True]]
  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8
  - [-1, 6, C2f, [256, True]]
  - [-1, 1, SCDown, [512, 3, 2]] # 5-P4/16
  - [-1, 6, C2f, [512, True]]
  - [-1, 1, SCDown, [1024, 3, 2]] # 7-P5/32
  - [-1, 3, C2fCIB, [1024, True]]
  - [-1, 1, SPPF, [1024, 5]] # 9
  - [-1, 1, PSA, [1024]] # 10

# YOLOv10.0n head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat, [1]] # cat backbone P4
  - [-1, 3, C2f, [512]] # 13

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat, [1]] # cat backbone P3
  - [-1, 3, C2f, [256]] # 16 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 13], 1, Concat, [1]] # cat head P4
  - [-1, 3, C2fCIB, [512, True]] # 19 (P4/16-medium)

  - [-1, 1, SCDown, [512, 3, 2]]
  - [[-1, 10], 1, Concat, [1]] # cat head P5
  - [-1, 3, C2fCIB, [1024, True]] # 22 (P5/32-large)

  - [[16, 19, 22], 1, v10Detect, [nc]] # Detect(P3, P4, P5)
